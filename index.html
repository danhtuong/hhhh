        @media (prefers-reduced-motion: reduce) {

        }
    </style>

    <script>
        // CÃ¡c cÃ¢u chÃºc Táº¿t (cÃ³ thá»ƒ thÃªm/bá»›t tÃ¹y Ã½)
        const WISHES = [

        const wishesLayer = document.getElementById("wishes");
        const particlesLayer = document.getElementById("particles");
        const rate = document.getElementById("rate");
        const spark = document.getElementById("spark");
        const toggleBtn = document.getElementById("toggle");

        let running = true;
        let wishTimer = null;
        let particleTimer = null;

        function rand(min, max) { return Math.random() * (max - min) + min; }
        function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        function spawnWish() {
            const el = document.createElement("div");
            el.className = "wish";
            el.textContent = pick(WISHES);

            const left = rand(2, 92);             // %
            const size = rand(14, 22);            // px
            const duration = rand(4.5, 9.5);      // seconds
            const rot = `${rand(-18, 18)}deg`;    // subtle rotation
            const blur = rand(0, 0.4);

            el.style.left = left + "vw";
            el.style.fontSize = size + "px";
            el.style.animationDuration = duration + "s";
            el.style.setProperty("--rot", rot);
            el.style.filter = `drop-shadow(0 0 10px rgba(255,255,255,.12)) blur(${blur}px)`;

            // sáº¯c Ä‘á»™ láº¥p lÃ¡nh ngáº«u nhiÃªn
            const hue = Math.floor(rand(180, 330));
            el.style.boxShadow = `

        0 0 18px hsla(${hue}, 95%, 70%, .10),
        0 0 22px rgba(255,211,107,.08),
        0 0 18px rgba(112,231,255,.08)
      `;

            wishesLayer.appendChild(el);
            el.addEventListener("animationend", () => el.remove());
        }

        function spawnParticle() {
            const p = document.createElement("div");
            p.className = "p";
            const left = rand(0, 100);
            const top = rand(0, 100);

            const duration = rand(3.5, 7.5);
            const dx = `${rand(-40, 40)}vw`;
            const size = rand(1.2, 2.6);

            p.style.left = left + "vw";
            p.style.top = top + "vh";
            p.style.width = size + "px";
            p.style.height = size + "px";
            p.style.animationDuration = duration + "s";
            p.style.setProperty("--dx", dx);

            // láº¥p lÃ¡nh theo má»©c slider
            const intensity = Number(spark.value); // 1..10
            p.style.opacity = String(rand(0.35, 0.95));
            p.style.boxShadow = `0 0 ${2 + intensity}px rgba(255,255,255,.85),
                           0 0 ${6 + intensity * 2}px rgba(112,231,255,.22)`;

            particlesLayer.appendChild(p);
            p.addEventListener("animationend", () => p.remove());
        }

        function start() {
            stop();

            // máº­t Ä‘á»™ chá»¯: 1..10 => khoáº£ng spawn 900..180 ms
            const wishInterval = 1000 - (Number(rate.value) * 82);
            const particleInterval = 260 - (Number(spark.value) * 12);

            wishTimer = setInterval(() => { if (running) spawnWish(); }, wishInterval);
            particleTimer = setInterval(() => { if (running) spawnParticle(); }, Math.max(60, particleInterval));

            // báº¯n sáºµn vÃ i cÃ¡i Ä‘á»ƒ Ä‘áº¹p ngay
            for (let i = 0; i < 10; i++) spawnParticle();

            if (particleTimer) clearInterval(particleTimer);
            wishTimer = null;

        rate.addEventListener("input", start);
